<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>code quiz</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div>
            <a href="./highscores.html">Highscores Page</a>
        </div>
        <div>
            <h1>Code Quiz</h1>
        </div>
        <div>
            <p>Time: <span id="timer">00</span></p>
        </div>
    </header>
    <div class="container">
        <div id="start-container">
            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Fugiat qui nam sequi, veritatis molestiae modi temporibus doloremque porro, dolorem eum tempora, sapiente nostrum laudantium! Cum nulla assumenda odit modi ullam.</p>
            <button id="start-btn" class="start-btn">start</button>
        </div>
        <div id="question-container" class="hide">
            <h2 id="questoin-title"></h2>
            <div id="answer-btns" class="btn-grid"></div>
        </div>
        <div id="end-container" class="hide">
            <h5>Your score is <span id="score"></span></h5>
            <input type="text" id="initials">
            <button id="submit-score" class="next-btn">Submit</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
